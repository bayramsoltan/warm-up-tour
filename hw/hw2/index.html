<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Yapısı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">
            <table border="1px">
                <thead>
                    <tr>
                        <th>Ürün kodu</th>
                        <th>Ürün adı</th>
                        <th>Miktar</th>
                        <th>Birim Fiyat</th>
                        <th>Ara toplam</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>154654</td>
                        <td>Notebook</td>
                        <td>1</td>
                        <td>5.400₺</td>
                        <td>5.400₺</td>
                        <td><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-box-archive"></i></td>
                    </tr>
                    <tr>
                        <td>456466</td>
                        <td>Klayve</td>
                        <td>1</td>
                        <td>80₺</td>
                        <td>160₺</td>
                        <td><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-box-archive"></i></td>
                    </tr>
                    <tr>
                        <td>564646</td>
                        <td>Monitör</td>
                        <td>1</td>
                        <td>700₺</td>
                        <td>700₺</td>
                        <td><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-box-archive"></i></td>
                    </tr>
                    <tr>
                        <td>123598</td>
                        <td>Mouse</td>
                        <td>2</td>
                        <td>50₺</td>
                        <td>100₺</td>
                        <td><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-box-archive"></i></td>
                    </tr>
                    <tr>
                        <td>613448</td>
                        <td>Playstation</td>
                        <td>1</td>
                        <td>2.500₺</td>
                        <td>2.500₺</td>
                        <td><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-box-archive"></i></td>
                    </tr>
                    <tr>
                        <td>789799</td>
                        <td>USB bellek</td>
                        <td>3</td>
                        <td>120₺</td>
                        <td>360₺</td>
                        <td><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-box-archive"></i></td>
                    </tr>
                
                </tbody>
                <tfoot>
                     <tr>
                        <td colspan="4">TOPLAM</td>
                        <td>9.220₺</td>
                        <td><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-box-archive"></i></td>
                    </tr>
                </tfoot>
            </table>
    </div>
    <div class="buttons">
        <button><i class="fa-sharp fa-solid fa-cart-shopping"></i>Alışverişe Devam</button>
        <button><i class="fa-regular fa-credit-card"></i>Ödemeye Geç</button>
    </div>
    

</body>
</html>
