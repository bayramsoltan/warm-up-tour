<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
</head>
<body>
    
    <div class="accordion" id="faqs">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapse show" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">test</button>
            </h2>
            <div id="faq1" class="accordion-collapse collapse" data-bs-parent="#faqs">
                <div class="accordion-body">
                    Content1
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">test</button>
            </h2>
            <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqs">
                <div class="accordion-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, ullam.
                </div>
            </div>
        <div class="accordion-item"></div>
        <div class="accordion-item"></div>
        <div class="accordion-item"></div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
