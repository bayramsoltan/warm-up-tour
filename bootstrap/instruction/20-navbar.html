<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/css/style-20.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark"><!--Nav SEO acisindan onemli-->
      <div class="container-fluid">
        <a href="#" class="navbar-brand">byrm</a>

      <button class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#mainMenu"> <!--collapse ilk yuklemede kapali gelmesi icin 
        target icerisindeki id ve alttaki acilacak divin id'si ayni olmali-->
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="navbar-collapse collapse" id="mainMenu">
          <ul class="navbar-nav ms-auto"><!--ms-auto margin startta serbest birak
          mx-auto dersek ortalanir -->
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>

          <form action="" class="d-flex mt-3 mt-lg-0">
            <input type="text"class="form-control">
            <button class="btn btn-outline-light">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
