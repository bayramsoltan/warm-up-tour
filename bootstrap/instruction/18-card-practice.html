<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Practise</title>
   <link rel="stylesheet" href="assets/lib/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style18.css">
  </head>
  <body>
    <div class="container highlight">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              src="https://picsum.photos/600/400"
              alt="Title"
            />
            <div class="card-body">
              <h4 class="card-title">Silver</h4>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque
                neque error necessitatibus nostrum, omnis ipsa 
              </p>
            </div>
            <div class="card-footer">
                <div><i class="bi bi-twitter"></i></div>
                <div><i class="bi bi-facebook"></i></div>
                <div><i class="bi bi-youtube"></i></div>
                <div><i class="bi bi-linkedin"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
