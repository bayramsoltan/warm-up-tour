<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techproed Survey Form</title>
</head>
<body>


    <h1>Techproed Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform.</p>
<form action="">
<div>
    <label for="namme">Name</label> <br>
    <input type="text" name="names" id="namme" placeholder="Enter your name"> <br>

    <label for="surnamme">Surname</label> <br>
    <input type="text" name="surname" id="surnamme" placeholder="Enter your surname"><br>

    <label for="mail">Email</label> <br>
    <input type="text" name="mails" id="mail" placeholder="abc@techproed.com"> <br>
    <p>Which option best describes your current role?</p>

    <select name="role" id="roles">
        <option value="select" disabled selected>Select A role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
    </select>
    <p>Would you recommend Techproed to your friend?</p>
    <label for="yess">Definetely, Yes</label>
    <input type="radio" name="recommend" id="yess" value="Definetely, Yes">
    <label for="maybee">Maybe</label>
    <input type="radio" name="recommend" id="maybee" value="Maybe">
    <label for="notsuree">Not Sure</label>
    <input type="radio" name="recommend" id="notsuree" value="Not Sure">
    <label for="not">Definetely, No</label>
    <input type="radio" name="recommend" id="not" value="Definetely, No">

    <p>Would you recommend Techproed to your friend?</p>
    <p>Any comments or suggestions?</p>
    <textarea name="area" id="" cols="50" rows="10"></textarea> <br>
    <input type="button" value="Submit">
</div>
</form>
</body>
</html>
